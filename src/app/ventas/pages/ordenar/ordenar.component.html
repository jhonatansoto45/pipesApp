<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      (click)="cambiarMayusculas()"
      pButton
      label="Toggle mayusculas"
      class="p-button-warning p-mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="p-button p-mr-1"
      (click)="cambiarOrder('nombre')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="p-button-success p-mr-1"
      (click)="cambiarOrder('vuela')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="p-button-help p-mr-1"
      (click)="cambiarOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table
      [value]="heroes | ordenar: ordenarPor"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table
      [value]="heroes | slice: 0"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre" style="width: 20%">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela" style="width: 20%">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color" style="width: 20%">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
